<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <label for="minRange">Enter Minimum Range:</label>
        <input type="number" id="minRange" placeholder="Minimum number">

        <label for="maxRange">Enter Maximum Range:</label>
        <input type="number" id="maxRange" placeholder="Maximum number">

        <button id="playBtn">Play</button>

        <div id="result">
            <h2>Generated Numbers:</h2>
            <ul id="numbersList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
